<html>
<head>
<title>NEHA</title>
<style>
div{
height:200px;
width:200px;
background-color:cyan;
animation-name:dp;
animation-duration:5s;
border-radius:50px;
position:relative;
animation-iteration-count:5;
animation-direction:alternate;
}
@keyframes dp{
0%{left:0px;}
100%{left:1000px;background-color:violet;transform:rotate(360deg)}}
</style>
</head>
<body>
<div></div>
</body>
</html>
