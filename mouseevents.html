<html>
<head>
<title>mouse events</title>
<script></script>
</head>
<body>
<a href="/" onmouseout=document.bgColor="white" onmouseover=document.bgColor="blue">blue</a>
<a href="/" onmouseout=document.bgColor="white" onmouseover=document.bgColor="cyan">cyan</a>
<a href="/" onmouseout=document.bgColor="white" onmouseover=document.bgColor="gray">gray</a>
<a href="/" onmouseout=document.bgColor="white" onmouseover=document.bgColor="black">black</a>
<a href="/" onmouseout=document.bgColor="white" onmouseover=document.bgColor="yellow">yellow</a>
</body>
</html>
